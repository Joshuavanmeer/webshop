<header class="menu-font-large">
    <div>
        <div id="logo-container">
            <h1><span class="logo-fat">Web</span><span class="logo-thin">shop</span></h1>
        </div>
        <div id="search-placeholder"><!-- searchbar component --></div>
        <nav id="main-nav">
            <ul>
                <li><a>My account</a></li>
                <li><a class="square">WS</a></li>
                <li>
                    <a class="square" (click)="openCart()">
                        <img src="../../assets/img/shopping-cart.svg">
                        <div class="counter"><span>0</span></div>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <section id="cart-container" [ngClass]="{'cart-open': cartOpen, 'cart-closed': !cartOpen}">
        <ws-products-minified></ws-products-minified>
    </section>
</header>

<div>
    <figure>
        <a (click)="navigate()">
            <img src="">
            <h3>{{productDetails.name}}</h3>
            <p class="product-description">{{productDetails.desc}}</p>
        </a>
        <p class="category">{{productDetails.category}}</p>
        <p class="price">{{productDetails.price}}</p>
    </figure>
    <ws-shoppingcart-button (addToCart)="addToShoppingCart($event)"></ws-shoppingcart-button>
    <ws-wishlist-button (addToWishList)="addToWishList($event)"></ws-wishlist-button>
</div>
